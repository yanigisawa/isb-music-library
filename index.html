  <body>

    <!--
      This is the body of the page
      Look at the elements and see how they appear in the rendered page on the right
      Each element is defined using tags, with < and > indicating where each one opens and closes
      There are elements for sections of the page, images, text, and more
      The elements include attributes referenced in the CSS for the page style
    -->

    <!-- The wrapper and content divs set margins and positioning -->
    <div class="wrapper">
      <div class="content" role="main">

        <!-- This is the start of content for our page -->
        <div class="header hideWhenSearching">
          <img src="https://cdn.glitch.global/d8d311c9-9a71-43d3-ba1b-25783320ecbe/treble_clef.png?v=1644808765756" height="40px" style="opacity: .5;">
          <h3 class="title">ISB Music Library</h3>
          <img src="https://cdn.glitch.global/d8d311c9-9a71-43d3-ba1b-25783320ecbe/staff_end.png?v=1644807608896" height="40px">
        </div>

        <!-- Instructions on using this project -->
        <div class="instructions hideWhenSearching">
        </div>
        <div class="search">
          <img class="hideWhenSearching" src="https://cdn.glitch.global/d8d311c9-9a71-43d3-ba1b-25783320ecbe/search.svg?v=1644534411735" style="margin-right: 5px">
          <input type="text" name="search" id="tuneSearch">
        </div>
        <div id="results">
          <p>
            Enter a composer, tune title, or folder location to search the ISB library
          </p>
        </div>
        <script id="template" type="text/template">
          {{^empty}}
            <div style="padding: 5px">Found {{itemCount}} results <span class="small">{{extraText}}</span></div>
            <table class="table table-striped" width="100%">
              <thead>
                <tr>
                  <th scope="col">Folder</th>
                  <th scope="col">Title</th>
                  <th scope="col">Composer</th>
                </tr>
              </thead>
              <tbody>
                {{#items}}
                  <tr>
                    <td class="tuneLocation">{{{Library ID}}}</td>
                    <td class="tuneTitle">{{{Title}}}</td>
                    <td class="tuneComposer">{{{Composer}}}</td>
                  </tr>
                {{/items}}
              </tbody>
            </table>
          {{/empty}}
          {{#empty}}
            <span>No results found</span>
          {{/empty}}
        </script>
      </div>
    </div>

    <!-- The footer holds our remix button — you can use it for structure or cut it out ✂ -->
    <footer class="footer">
      <div class="links"></div>
    </footer>

    <!-- Import the webpage's javascript file -->
    <script src="/mustache.js" defer=""></script>
    <script src="/script.js" defer=""></script>
